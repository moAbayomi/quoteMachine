<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.5/marked.min.js"
      integrity="sha512-4jnDttU14uoo9NlKf2foGssydpsxUDtUj9sWhUqm1taDjQoBY30pgrSk2f9GS43SZELyTVvPODb03GlUPvd5SA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <div id="markdown-editor">
        <header>
          <div id="editor-box">
            <p>You should input some markdown here ...</p>
          </div>
          <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
        </header>
      </div>
      <div id="previewer">
        <header>
          <div id="preview">
            <h1>this is a heading</h1>
          </div>
        </header>
      </div>
    </main>
  </body>
</html>
