<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="quote-box">
        <p id="text">
          You can’t use up creativity. The more you use, the more you have.
        </p>
        <p id="author">Maya Angelou</p>
        <div id="footer">
          <button id="button">
            <a
              class="link-social-twitter"
              id="tweet-quote"
              blank="_top"
              href="https://twitter.com/intent/tweet?text=You can’t use up creativity. The more you use, the more you have. - Maya Angelou"
            >
              <ion-icon class="logo" name="logo-twitter"></ion-icon>
            </a>
          </button>

          <button id="button">
            <a
              class="link-social"
              blank="_blank"
              href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,caption=Maya%20Angelou&amp;contentYou can’t use up creativity. The more you use, the more you have.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
            >
              <ion-icon name="logo-tumblr"></ion-icon>
            </a>
          </button>

          <button id="button" class="new-quote" id="new-quote">
            New Quote
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
